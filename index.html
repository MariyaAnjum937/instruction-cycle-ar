<!DOCTYPE html>
<html>
<head>
  <title>3D Cube Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene>
    <!-- Camera -->
    <a-entity camera position="0 1.6 4"></a-entity>

    <!-- 3D Cube -->
    <a-box
      position="0 1 -3"
      rotation="0 45 0"
      color="#4CC3D9"
      animation="property: rotation; to: 0 405 0; loop: true; dur: 5000">
    </a-box>

    <!-- Light -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>
  </a-scene>
</body>
</html>
